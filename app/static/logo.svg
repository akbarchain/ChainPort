<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 240">

<!-- ===== GRADIENTS ===== -->
<defs>

<!-- Globe gradient -->
<radialGradient id="globeGrad" cx="40%" cy="35%" r="70%">
    <stop offset="0%" stop-color="#7fd0de"/>
    <stop offset="60%" stop-color="#2f8fb1"/>
    <stop offset="100%" stop-color="#0f2f5f"/>
</radialGradient>

<!-- Ring gradient -->
<linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#ffffff"/>
    <stop offset="100%" stop-color="#cfd8df"/>
</linearGradient>

<!-- Chain metallic -->
<linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#d8dde1"/>
    <stop offset="50%" stop-color="#ffffff"/>
    <stop offset="100%" stop-color="#8b949b"/>
</linearGradient>

</defs>

<!-- ===== GLOBE ===== -->
<circle cx="110" cy="120" r="90" fill="url(#globeGrad)"/>

<!-- Latitude line -->
<ellipse cx="110" cy="120" rx="90" ry="35"
         fill="none" stroke="#9bd6e0" stroke-width="5"/>

<!-- Meridian lines -->
<ellipse cx="110" cy="120" rx="35" ry="90"
         fill="none" stroke="#9bd6e0" stroke-width="5"/>
<ellipse cx="110" cy="120" rx="60" ry="90"
         fill="none" stroke="#9bd6e0" stroke-width="5"/>

<!-- ===== ORBIT RING ===== -->
<ellipse cx="110" cy="120" rx="115" ry="45"
         fill="none"
         stroke="url(#ringGrad)"
         stroke-width="10"
         transform="rotate(-15 110 120)"/>

<!-- ===== ANCHOR ===== -->
<path d="
M110 70
L110 170
M110 70
A12 12 0 1 1 110 71
M70 165
Q110 205 150 165
"
stroke="#0b2b59"
stroke-width="10"
fill="none"
stroke-linecap="round"/>

<!-- ===== CHAIN LINK ===== -->
<g stroke="url(#metal)" stroke-width="8" fill="none">
    <rect x="150" y="40" width="80" height="38" rx="19"/>
    <rect x="190" y="70" width="80" height="38" rx="19"/>
</g>

<!-- ===== TEXT ===== -->
<text x="300" y="130"
      font-family="Segoe UI, Arial, sans-serif"
      font-size="80"
      font-weight="700"
      fill="#193a6a">
    ChainPort
</text>

<!-- Tagline -->
<text x="305" y="175"
      font-family="Segoe UI, Arial, sans-serif"
      font-size="30"
      fill="#7c8791">
    Verified B2B Trade & Escrow
</text>

</svg>
