{% extends "base.html" %}

{% block title %}Settings | ChainPort{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

<div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2><a href="{{ url_for('main.dashboard') }}">ChainPort</a></h2>
        <nav>
            <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
            <a href="{{ url_for('main.profile') }}">Business Profile</a>
            <a href="{{ url_for('main.kyc') }}">KYC Verification</a>
            <a href="{{ url_for('main.marketplace') }}">Marketplace</a>
            <a href="{{ url_for('main.trades') }}">My Trades</a>
            <a href="{{ url_for('main.escrow') }}">Escrow Wallet</a>
            <a href="{{ url_for('main.messages') }}">Messages</a>
            <a class="active" href="{{ url_for('main.settings') }}">Settings</a>
            <a class="logout" href="{{ url_for('auth.logout') }}">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">

        <header class="topbar">
            <h3>Settings</h3>
        </header>

        <section class="profile-section settings-section">
            <h4>Account Settings</h4>
            <form class="settings-form message-form" method="POST" action="{{ url_for('main.settings') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="hidden" name="action" value="update_profile">

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first_name" value="{{ user.first_name or '' }}">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" value="{{ user.last_name or '' }}">
                </div>

                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" name="company_name" value="{{ user.company_name or '' }}">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" value="{{ user.email }}" disabled>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" name="phone" value="{{ user.phone or '' }}">
                </div>

                <button type="submit" class="btn-primary">Update Profile</button>
            </form>

            <h4>Security</h4>
            <form class="settings-form message-form" method="POST" action="{{ url_for('main.settings') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="hidden" name="action" value="change_password">

                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" name="current_password" required>
                </div>

                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" name="new_password" required>
                </div>

                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" name="confirm_password" required>
                </div>

                <button type="submit" class="btn-primary">Change Password</button>
            </form>

            <h4>Notifications</h4>
            <div class="notification-settings">
                <div class="form-group">
                    <label><input type="checkbox" checked> Email notifications for new trades</label>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" checked> Email notifications for messages</label>
                </div>
            </div>
        </section>

    </main>
</div>
{% endblock %}
