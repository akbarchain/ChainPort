<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}ChainPort{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset for consistency */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <header style="text-align:center;padding:10px 0;border-bottom:1px solid #eee;background:#fff;">
        {% if (url_for('static', filename='images/logo.png') ) %}
            <a href="{{ url_for('main.dashboard') }}" style="display:inline-block;">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ChainPort" style="max-height:64px;max-width:320px;height:auto;width:auto;display:block;margin:0 auto;"/>
            </a>
        {% endif %}
    </header>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
    <script src="{{ url_for('static', filename='js/wallet.js') }}"></script>
</body>
</html>
